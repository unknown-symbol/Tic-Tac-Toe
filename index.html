<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="./script.js"></script>
</head>

<body>
	<div class="game-container">
		<div class="game-stats">
			<div class="player-card">
				<div class="background-mark">X</div>
				<div class="player-name">Player one</div>
				<div class="player-score"><span class="player-score-number"></span> score</div>
			</div>
			<div class="round">Round<span class="round-number"> 1</span></div>
			<div class="player-card">
				<div class="background-mark right">O</div>
				<div class="player-name">Player two</div>
				<div class="player-score"><span class="player-score-number"></span> score</div>
			</div>
		</div>
		<div class="game-buttons">
			<button class="reset-button"><img src="assets/refresh.svg">Reset</button>
			<button class="round-button" disabled><img src="assets/caret-right.svg">Next round</button>
		</div>
		<div class="board-container">
			<div class="winner-message"><span class="winner-name"></span> wins!</div>
		</div>
	</div>
</body>

</html>
